<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <section id="main">
            <div class="container">
                <div class="row">

                    <div id="calculator">
                        <div class="display">
                            <p></p>
                            <h3> 0 </h3>
                        </div>
                        <button class="clear"> CLEAR </button>
                        <div class="optionsContainer">
                            <div class="numbers">
                                <div class="row">
                                    <button> 7 </button>
                                    <button> 8 </button>
                                    <button> 9 </button>
                                </div>
                                <div class="row">
                                    <button> 4 </button>
                                    <button> 5 </button>
                                    <button> 6 </button>
                                </div>
                                <div class="row">
                                    <button> 1 </button>
                                    <button> 2 </button>
                                    <button> 3 </button>
                                </div>
                                <div class="row">
                                    <button class="decimal"> . </button>
                                    <button> 0 </button>
                                    <button class="equals"> = </button>
                                </div>
                            </div>
                            <div class="sidebar">
                                <button> / </button>
                                <button> x </button>
                                <button> - </button>
                                <button> + </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>
