<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <section id="main">
            <div class="container">
                <div class="row">

                    <div id="calculator">
                        <div class="display">
                            <p></p>
                            <h3>0</h3>
                        </div>
                        <div class="removeOptions">
                            <button class="clear" data-key="27"> CLEAR </button>
                            <button class="delete" data-key="8"> DELETE </button>
                        </div>
                        <div class="optionsContainer">
                            <div class="numbers">
                                <div class="row">
                                    <button data-key="103"> 7 </button>
                                    <button data-key="104"> 8 </button>
                                    <button data-key="105"> 9 </button>
                                </div>
                                <div class="row">
                                    <button data-key="100"> 4 </button>
                                    <button data-key="101"> 5 </button>
                                    <button data-key="102"> 6 </button>
                                </div>
                                <div class="row">
                                    <button data-key="97"> 1 </button>
                                    <button data-key="98"> 2 </button>
                                    <button data-key="99"> 3 </button>
                                </div>
                                <div class="row">
                                    <button class="decimal" data-key="190"> . </button>
                                    <button data-key="96"> 0 </button>
                                    <button class="equals" data-key="189"> = </button>
                                </div>
                            </div>
                            <div class="sidebar">
                                <button data-key="111"> / </button>
                                <button data-key="106"> x </button>
                                <button data-key="109"> - </button>
                                <button data-key="107"> + </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="row">
                    <p> Copyright &copy <a href="https://noiy.rf.gd/" target="_blank">Noiyy</a> 2022, all rights reserved.</p>
                </div>
            </div>
        </footer>

        <script src="assets/js/script.js"></script>
    </body>
</html>
